<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/ionicons.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Citation Website</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">CreateCitation</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="ion-android-menu text-center svg2"></i>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a class="nav-link" href="/">Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="jumbotron text-left">
      <div class="container ">
        <h1 class="display-3">Contact Us</h1>
        <p class="lead mt-3">
          CreateCitation helps you build a bibliography instantly from any
          computer or device,<br />
          without creating an account or installing any software.
        </p>
      </div>
    </div>

    <button
      type="button"
      class="btn mt-5 "
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog " role="document">
        <div class="modal-content text-center">
          <div class="modal-header text-center">
            <h5 class="modal-title ml-3" id="exampleModalLabel">
              Select Your Book
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="container">
          <div class="modal-body">
            <div class="row mb-3 align-content-center">
              <div class="col select-con">
                <div class="modal-con">
                  <div>
                      <img src="./img/reading.jpg" width="100px" alt="">
                  </div>
                   <div>
                      <h4 class="ml-4">Title Goes here</h4>
                      <p>text goes here</p>
                   </div>
                    
                  </div>
                </div>
                <div class="col select-con">
                    <div class="modal-con">
                      <div>
                          <img src="./img/reading.jpg" width="100px" alt="">
                      </div>
                       <div>
                          <h4 class="ml-4">Title Goes here</h4>
                          <p>text goes here</p>
                       </div>
                        
                      </div>
                    </div>
              
                
            </div>
          </div>
           
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/Popper.js"></script>
  <script src="js/bootstrap.js"></script>
</html>
